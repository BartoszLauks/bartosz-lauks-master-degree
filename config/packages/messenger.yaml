framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            # failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Massage\AlgorithmToTest': async
            'App\Massage\BellmanFordImplementationTesting': async
            'App\Massage\BFSImplementationTesting': async
            'App\Massage\DFSImplementationTesting': async
            'App\Massage\DijkstraImplementationTesting': async
            'App\Massage\FleuryImplementationTesting': async
            'App\Massage\FloydWarshallImplementationTesting': async
            'App\Massage\JohnsonImplementationTesting': async
            'App\Massage\KruskalImplementationTesting': async
            'App\Massage\PrimImplementationTesting': async
            'App\Massage\TopologicalSortingImplementationTesting': async

